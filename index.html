<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 50px;
        }
        .game-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #ffc107;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            text-align: center;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #ffc107;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #ffca28;
        }
        #message {
            margin: 20px 0;
            min-height: 24px;
            font-size: 18px;
        }
        #counter {
            color: #9e9e9e;
            margin-bottom: 15px;
        }
        .correct {
            color: #4caf50;
            font-weight: bold;
        }
        #restartBtn {
            display: none;
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>I'm thinking of a number between 1 and 100</p>
        
        <div id="counter">Guesses: <span id="count">0</span></div>
        
        <input type="number" id="guess" min="1" max="100">
        <button onclick="checkGuess()">Submit</button>
        <button id="restartBtn" onclick="restartGame()">Play Again</button>
        
        <div id="message"></div>
    </div>

    <script>
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let guesses = 0;

        function checkGuess() {
            const guessInput = document.getElementById("guess");
            const guess = parseInt(guessInput.value);
            const message = document.getElementById("message");
            
            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = "Please enter a number between 1-100";
                return;
            }
            
            guesses++;
            document.getElementById("count").textContent = guesses;
            
            if (guess === targetNumber) {
                message.innerHTML = `<span class="correct">Correct! You won in ${guesses} guesses!</span>`;
                document.getElementById("restartBtn").style.display = "inline-block";
                guessInput.disabled = true;
                return;
            }
            
            const difference = Math.abs(targetNumber - guess);
            if (difference > 10) {
                message.textContent = guess < targetNumber ? "Too low!" : "Too high!";
            } else {
                message.textContent = guess < targetNumber ? "Low" : "High";
            }
        }
        
        function restartGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            guesses = 0;
            document.getElementById("count").textContent = "0";
            document.getElementById("message").textContent = "";
            document.getElementById("guess").value = "";
            document.getElementById("guess").disabled = false;
            document.getElementById("restartBtn").style.display = "none";
            document.getElementById("guess").focus();
        }
    </script>
</body>
</html>
